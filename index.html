<!doctype html>

<html lang="en">
<head>
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mom's Birthday Card 2022</title>
  <meta name="description" content="A simple card.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront"><h3 class="happy">HAPPY BIRTHDAY!</h3>
        <div class="balloons">
          <div class="balloonOne"></div>
          <div class="balloonTwo"></div>
          <div class="balloonThree"></div>
          <div class="balloonFour"></div>
        </div>
        </div>
    
        <div class="cardInside">
            <h3 class="back">HAPPY BIRTHDAY!</h3>
            <p>Dear Mom,</p>
            <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
          </div>
        </div>
        <div id="position" class="sunflower">
            <div class="head">
                <div id="eye-1" class="eye"></div>
                <div id="eye-2" class="eye"></div>
                <div class="mouth"></div>
            </div>
            <div class="petals"></div>
            <div class="trunk">
                <div class="left-branch"></div>
                <div class="right-branch"></div>
            </div>
            <div class="vase"></div>
        </div>

  <script src="js/scripts.js"></script>
</body>
</html>
